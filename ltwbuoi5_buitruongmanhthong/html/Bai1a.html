<!DOCTYPE html>
<html>
    <head>
        <title>Bai 1 a</title>
        <script>
            var a=prompt("Nhập chiều dài:","<h3>This page says</h3>");
            var b=prompt("Nhập chiều rộng:");
            a=parseFloat(a);
            b=parseFloat(b);
            document.writeln("Chiều dài là: "+a+"<br>");
            document.writeln("Chiều rộng là: "+b+"<br>");
            var dT=a*b;
            var cV=(a+b)*2;
            document.write("<br>");
            document.writeln("Diện tích là: "+dT+"<br>");
            document.writeln("Chu vi là: "+cV+"<br>");
        </script>
    </head>
    <body>
        
    </body>
</html
