<!DOCTYPE html>
<html>

<head>
    <title>Bai 4b</title>
    <link rel="stylesheet" href="../css/bt4b.css">
</head>

<body>
    <div class="form">
        <div class="head">
            <h2>FORM</h2>
            <center>(width=600px)</center>
            <hr align="center" color="#C2C2C2" size="1.3px" width="90%">
        </div>
        <div class="body">
            <div class="fullname">
                <input type="text" placeholder="Your name..">
                <p>Full Name</p>

            </div>
            <div class="email">
                <input type="text" placeholder="Your email..">
                <p>Email</p>

            </div>
            <div class="country">

                <select>
                    <option>Việt Nam</option>
                    <option>Hàn Xẻng</option>
                    <option>Khựa</option>
                    <option>Nhật Bản</option>
                </select>
                <p>Country</p>
            </div>
            <div class="subject">
                <textarea type="text" placeholder="Write something.."></textarea>
                <p>Subject</p>

            </div>

            <div class="clearfix"></div>
        </div>
        <div class="button">
            <a href="#">Submit</a>
        </div>
    </div>

</body>

</html>
